	<body>
		<script>
            //题目一:将array里的0移到最后，其他值按从小到大排

            //最优方案,在排序中移位
			function moveZero(arr){
                return arr.sort((a,b)=>{
                    if(a === 0 || b === 0){
                        return b - a
                    }else{
                        return a - b
                    }
                });
            }
            console.log(moveZero([1,4,0,2,8,0,10,0]))
            //次级方案,排序后通过push和shift移位

			
			
		</script>
	</body>
</html>
