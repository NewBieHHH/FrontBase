<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>转移0</title>
</head>
<body>        
    <script>
/**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
var moveZeroes = function(nums) {
    for(var i = 0,j = 0;j< nums.length;j++){
        if(nums[i] === 0){
            nums.splice(i,1)
            nums.push(0)
        }else{
            i++
        }
    }
};
    </script>
</body>
</html>
