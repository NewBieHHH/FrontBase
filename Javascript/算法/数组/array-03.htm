<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>求最大两倍数   数组表示大数相加</title>
</head>
<body>        
    <script>
	/**
	 * @param {number[]} nums
	 * @return {number}
	 */
	var dominantIndex = function(nums) {
		let [index,max,len] = [0,nums[0],nums.length];
		if(len === 1) return 0
		for(let i= 1; i< len; i++){
			if(nums[i] > max){
				max = nums[i]
				index = i
			}
		}
		for(let i= 0; i< len; i++){
		    if(i != index && max < 2 * nums[i]){
				return -1
			}
		}
		return index
	};
	//Test
	console.log("求最大两倍数:",dominantIndex([0,0,2,3]));
    </script>
</body>
</html>
